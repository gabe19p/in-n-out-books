<mat-card>
  <mat-card-title class="blue"> {{ book.title }} </mat-card-title>
  <mat-card-content>
    <div fxLayout="column" class="book-details">
      <p>ISBN: {{ book.isbn }}</p>
      <p>Page Count: {{ book.numOfPages }}</p>
      <p>Authors: {{ book.authors }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" matDialogClose="confirm">
      OK
    </button>
  </mat-card-actions>
</mat-card>
